<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <h1>Concessionaria AutoSystem</h1>
        
        <h5 class="mt-4">Seleziona una autovettura disponibile:</h5>
        <select id="auto" class="form-control">
            <option value="none"></option>
        </select>

        <h5 class="mt-5">Dettagli della vettura selezionata:</h5>
        <div class="dettagliAutovetturaSelezionata">
            <div class="row">
                <div class="col-md-3">
                    <p class="mb-0">Autovettura:</p> 
                    <p class="mb-0">Anno immatricolazione:</p>
                    <p class="mb-0">Tipo Carburante:</p>
                    <p class="mb-0">Colore:</p>
                    <p class="mb-0">Km:</p>
                    <p class="mb-0">Prodotto in:</p>
                    <p class="mb-0">Cavalli/Vel.max:</p>
                    
                    <p id="PrezzoVendita" class="fs-1 mt-3 fw-bold"></p> 
                </div>
                <div class="col-md-3">
                    <p id="NomeAutovettura" class="mb-0 fw-bold"></p> 
                    <p id="AnnoImmatricolazione" class="mb-0 fw-bold"></p> 
                    <p id="TipoCarburante" class="mb-0 fw-bold"></p> 
                    <p id="Colore" class="mb-0 fw-bold"></p> 
                    <p id="Km" class="mb-0 fw-bold"></p> 
                    <p id="PaeseProduzione" class="mb-0 fw-bold"></p> 
                    <p id="Cavalli" class="mb-0 fw-bold"></p> 
                </div>
                <div class="col-md-6">
                    <img id="immagineAutoSelezionata" src="" alt="" width="80%">
                </div>
            </div> 
        </div>
    </div>
    <script src="./javascript.js"></script>
</body>
</html>
