<!-- Realizza 2 pagine:
– La prima contenente un form di registrazione con i seguenti campi: nome, cognome, email, password, città, indirizzo
– La seconda contenente un form di login

All’avvenuta registrazione i dati vengono salvati in localStorage sotto forma di JSON (array di oggetti), 
a questo scopo è opportuno creare una classe per la creazione degli oggetti utente.

Gli utenti registrati dovranno potersi loggare dalla pagina di login.

Non usare jQuery, puoi usare Bootstrap.-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrazione</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <style>
      .avviso {
        font-weight: bolder;
        color: blue;
      }
    </style>

    <div class="container mt-3 mb-3">
      <form class="row g-3">
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            placeholder="First name"
            aria-label="First name"
            id="nome"
          />
          <span class="avviso">*</span>
        </div>

        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            placeholder="Last name"
            aria-label="Last name"
            id="cognome"
          />
          <span class="avviso">*</span>
        </div>

        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" />
          <span class="avviso">*</span>
        </div>

        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword" />
          <span class="avviso">*</span>
        </div>

        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="1234 Main St"
          />
          <span class="avviso">*</span>
        </div>

        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" />
          <span class="avviso">*</span>
        </div>

        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip" />
          <span class="avviso">*</span>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Registrati</button>
        </div>
      </form>
    </div>

    <p></p>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="./js/registrazione.js"></script>
  </body>
</html>
